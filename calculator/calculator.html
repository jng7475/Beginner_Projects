<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='calculator.css'>
</head>

<body>
    <div class="content">
        <table>
            <tr class="screen">
                <td id="screen" colspan="4"></td>
            </tr>
            <tr>
                <td><button id="openBracket" class="numberKey">(</button></td>
                <td><button id="closeBracket" class="numberKey">)</button></td>
                <td><button id="percentage">%</button></td>
                <td><button id="reset">AC</button></td>
            </tr>
            <tr>
                <td><button class="numberKey" id="seven">7</button></td>
                <td><button id="eight" class="numberKey">8</button></td>
                <td><button id="nine" class="numberKey">9</button></td>
                <td><button id="division" class="operatorKey">/</button></td>
            </tr>
            <tr>
                <td><button id="four" class="numberKey">4</button></td>
                <td><button id="five" class="numberKey">5</button></td>
                <td><button id="six" class="numberKey">6</button></td>
                <td><button id="multiplication" class="operatorKey">x</button></td>
            </tr>
            <tr>
                <td><button id="one" class="numberKey">1</button></td>
                <td><button id="two" class="numberKey">2</button></td>
                <td><button id="three" class="numberKey">3</button></td>
                <td><button id="subtraction" class="operatorKey">-</button></td>
            </tr>
            <tr>
                <td><button id="zero" class="numberKey">0</button></td>
                <td><button id="decimal" class="numberKey">.</button></td>
                <td><button id="equal">=</button></td>
                <td><button id="plus" class="operatorKey">+</button></td>
            </tr>
        </table>
    </div>
    <script src='calculator.js'></script>
</body>

</html>
